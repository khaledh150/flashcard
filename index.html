<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Arithmetic System</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Nunito:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #fff;
      font-family: 'Quicksand', 'Nunito', Arial, sans-serif;
      overflow: hidden;
      width: 100vw; height: 100vh;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }
    .main-content {
      flex: 1 1 0%;
      min-height: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: stretch;
      position: relative;
      overflow: visible;
    }
    .main-centerer {
      flex: 1 1 0%;
      min-height: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100vw;
      transform: translateY(-15vh);
      transition: transform 0.2s;
    }
    /* --- PANEL STYLES --- */
    .settings-panel {
      width: 80%;
      max-width: 530px;
      margin: 0 auto;
      background: linear-gradient(120deg,#fafdff 65%,#eaf5fe 100%);
      box-shadow: 0 8px 48px 0 rgba(20,82,255,0.09), 0 1.5px 10px 0 rgba(120,180,255,0.13);
      border-radius: 2.4em;
      padding: 2.3em 1.4em 1.5em 1.4em;
      display: flex;
      flex-direction: column;
      gap: 1.4em;
      border: 1px solid #dbeffe;
      position: relative;
      z-index: 2;
      min-width: 240px;
      align-items: center;
    }
    .panel-logo {
      width: 15vw;
      min-width: 120px;
      max-width: 180px;
      height: auto;
      filter: drop-shadow(0 4px 8px rgba(80,180,255,0.1));
      border-radius: 2vw;
      background: #eaf6ff;
      padding: 0.7vw;
      margin-bottom: 1.3em;
      display: block;
    }
    .panel-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.2em;
      padding: 0.85em 0;
      border-bottom: 1.5px solid #e3e9fc;
      font-size: 1.23em;
      width: 100%;
    }
    .panel-section:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }
    .panel-label {
      font-size: 1.13em;
      color: #3270db;
      font-weight: bold;
      letter-spacing: 0.01em;
      margin-right: 0.2em;
      flex: 1 1 auto;
      min-width: 80px;
    }
    .panel-input, .panel-select {
      font-size: 1.1em;
      padding: 0.44em 1.3em;
      border-radius: 1.5em;
      border: none;
      background: #eaf6ff;
      color: #185bff;
      font-family: inherit;
      font-weight: 700;
      box-shadow: 0 1px 4px rgba(160,200,255,0.09);
      outline: none;
      min-width: 65px;
      transition: background 0.2s;
    }
    .panel-input:focus, .panel-select:focus { background: #d6ecff; }
    .panel-radio-group {
      display: flex; gap: 1.4em; align-items: center; margin-left: 0.3em;
    }
    .panel-radio-group label {
      font-size: 1em;
      color: #185bff;
      font-weight: 600;
      margin: 0 0.2em 0 0;
      cursor: pointer;
    }
    .panel-radio-group input[type="radio"] {
      accent-color: #56c7fa;
      width: 1.19em; height: 1.19em;
      vertical-align: middle;
      margin-right: 0.23em;
    }
    .panel-action {
      margin-top: 1.2em;
      display: flex;
      justify-content: center;
      width: 100%;
    }
    .panel-action button {
      width: 85%;
      max-width: 270px;
      min-width: 120px;
      font-size: 1.32em;
      border-radius: 3em;
      padding: 0.6em 2.2em;
    }
    @media (max-width: 650px) {
      .panel-logo { width: 36vw; min-width: 80px; }
      .settings-panel { max-width: 97vw; padding: 1.1em 0.4em 1.1em 0.4em; }
    }
    @media (max-width: 430px) {
      .panel-logo { width: 45vw; min-width: 60px; }
      label, select, input[type="number"], button {
        font-size: 1.1em;
      }
    }
    /* --- END PANEL --- */
    .number-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100%;
      min-height: 0;
      position: relative;
    }
    #number, #answer {
      text-align: center;
      width: 96vw;
      font-weight: bold;
      line-height: 1;
      letter-spacing: 2vw;
      border-radius: 2vw;
      transition: color 0.15s, background 0.3s;
      box-sizing: border-box;
      padding: 1vw 0 1vw 0;
      font-size: clamp(250px, 210vw, 300px);
    }
    #number {
      color: #185bff;
      background: rgba(220,235,255,0.15);
      box-shadow: 0 8px 60px rgba(100,180,255,0.06);
      text-shadow: 0 8px 24px rgba(120,170,255,0.07);
      min-height: 1.2em;
      margin-bottom: 1vw;
      border-radius: 3vw;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .with-equal {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: inherit;
    }
    .equal-sign {
      font-size: 1em;
      color: #ff0000;
      margin-left: 2vw;
      font-weight: 900;
      animation: pop 0.3s;
      line-height: 1;
      display: inline-block;
    }
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0.4;}
      70% { transform: scale(1.3); opacity: 1;}
      100% { transform: scale(1); opacity: 1;}
    }
    #answer {
      color: #ff0000;
      background: rgba(255,235,235,0.13);
      box-shadow: 0 2px 12px rgba(255, 80, 80, 0.10);
      display: none;
      position: absolute;
      left: 0; right: 0;
      margin: auto;
      border-radius: 3vw;
      z-index: 2;
    }
    #equation {
      display: none;
      position: absolute;
      left: 0; right: 0; top: 50%;
      transform: translateY(-50%);
      font-size: clamp(100px, 200vw, 100px);
      font-family: inherit;
      color: #3b15a3;
      font-weight: bold;
      letter-spacing: 1vw;
      z-index: 3;
      opacity: 0;
      animation: eq-pop 0.6s cubic-bezier(.27,1.3,.28,.99) forwards;
      text-align: center;
      pointer-events: none;
    }
    @keyframes eq-pop {
      0% { transform: scale(0.8) translateY(-50%); opacity: 0; }
      60% { transform: scale(1.12) translateY(-50%); opacity: 1; }
      100% { transform: scale(1) translateY(-50%); opacity: 1; }
    }
    .mascot-box {
      position: fixed;
      left: 0; bottom: 0;
      z-index: 30;
      padding: 1vw 0.6vw;
      pointer-events: none;
      user-select: none;
      width: auto;
      height: auto;
      min-width: 80px;
    }
    #nadamascot {
      width: 12vw;
      min-width: 90px;
      max-width: 140px;
      height: auto;
      pointer-events: none;
      user-select: none;
      animation: mascotFloat 3.7s ease-in-out infinite alternate, mascotWave 2.6s ease-in-out infinite;
      will-change: transform;
      filter: drop-shadow(0 6px 20px rgba(120,180,255,0.14));
    }
    @keyframes mascotFloat {
      0% { transform: translateY(0) scale(1);}
      40% { transform: translateY(-10px) scale(1.03);}
      60% { transform: translateY(-16px) scale(1.02);}
      100% { transform: translateY(0) scale(1);}
    }
    @keyframes mascotWave {
      0%, 100% { transform: rotate(-2deg);}
      10% { transform: rotate(3deg);}
      20% { transform: rotate(-3deg);}
      30% { transform: rotate(2deg);}
      40% { transform: rotate(-2deg);}
      50% { transform: rotate(2deg);}
      60% { transform: rotate(-2deg);}
      70% { transform: rotate(2deg);}
      80% { transform: rotate(-2deg);}
      90% { transform: rotate(1deg);}
    }
    .controls {
      width: 100vw;
      background: rgba(250,255,255,0.96);
      box-shadow: 0 -4px 32px rgba(160,180,240,0.11);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      position: fixed;
      bottom: 0; left: 0;
      z-index: 10;
      padding: 1.3vw 0 2vw 0;
      border-top-left-radius: 3vw;
      border-top-right-radius: 3vw;
      gap: 1.2vw;
    }
    .setting-row, .button-group {
      display: flex; flex-wrap: wrap; align-items: center; gap: 2vw;
      justify-content: center;
      margin-bottom: 0.7vw;
    }
    label {
      font-size: 1.3em;
      color: #3270db;
      font-weight: bold;
      margin-right: 0.4em;
      letter-spacing: 0.05em;
    }
    input[type="number"], select {
      font-size: 1.2em;
      padding: 0.5em 1.2em;
      border-radius: 2em;
      border: none;
      background: #eaf6ff;
      color: #185bff;
      font-family: inherit;
      box-shadow: 0 1px 5px rgba(160,200,255,0.11);
      margin: 0 0.4em 0 0;
      min-width: 60px;
      outline: none;
      transition: background 0.2s;
    }
    input[type="number"]:focus, select:focus {
      background: #d6ecff;
    }
    select, .radio-group {
      font-weight: 700;
    }
    select {
      border: 2px solid #aad4ff;
    }
    .radio-group {
      display: flex;
      align-items: center;
      gap: 0.8em;
      margin-left: 1em;
    }
    .radio-group input[type="radio"] {
      accent-color: #56c7fa;
      width: 1.3em; height: 1.3em;
    }
    button {
      background: linear-gradient(90deg,#56c7fa 0,#349afd 100%);
      color: white;
      border: none;
      padding: 0.7em 2.3em;
      border-radius: 3em;
      font-size: 1.45em;
      font-family: inherit;
      font-weight: 700;
      box-shadow: 0 2px 18px rgba(90,180,255,0.15);
      cursor: pointer;
      margin: 0.2em 0.5em;
      transition: background 0.15s, box-shadow 0.23s, transform 0.13s;
      outline: none;
      letter-spacing: 0.04em;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg,#44b4fc 0,#2352c9 100%);
      box-shadow: 0 8px 24px rgba(85,180,255,0.25);
      transform: translateY(-3px) scale(1.04);
    }
    button:active {
      background: linear-gradient(90deg,#1558be 0,#48a0ff 100%);
      transform: scale(0.98);
    }
    #showAnswerButton {
      background: linear-gradient(90deg,#a964fc 0,#7522d5 100%);
      color: #fff;
      margin-top: 1vw;
      box-shadow: 0 2px 18px rgba(120,40,255,0.13);
      font-weight: bold;
      border: none;
    }
    #showAnswerButton:hover {
      background: linear-gradient(90deg,#9448db 0,#461196 100%);
      color: #fff;
    }
    ::-webkit-scrollbar { width: 0 !important }
    body { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="main-centerer">
      <div id="firstPage" style="width:100%;">
        <div class="settings-panel">
          <img src="nada.png" alt="Logo" class="panel-logo">
          <div class="panel-section">
            <span class="panel-label" for="speedInput">Speed</span>
            <input class="panel-input" type="number" id="speedInput" value="1.0" min="0.3" max="5.0" step="0.1" />
          </div>
          <div class="panel-section">
            <span class="panel-label" for="countInput">Num/set</span>
            <input class="panel-input" type="number" id="countInput" value="5" min="1" max="20"/>
          </div>
          <div class="panel-section">
            <span class="panel-label" for="operation">Operation</span>
            <select class="panel-select" id="operation">
              <option value="addsub" selected>Add / Subtract</option>
              <option value="multi">Multiply (×)</option>
              <option value="divide">Divide (÷)</option>
            </select>
          </div>
          <div class="panel-section" id="digitTypeGroup" style="display:flex;">
            <span class="panel-label">Digits</span>
            <div class="panel-radio-group">
              <label><input type="radio" name="digitType" value="single" checked>Single Digit</label>
              <label><input type="radio" name="digitType" value="double">2 Digits</label>
            </div>
          </div>
          <div class="panel-action">
            <button id="toggleButton">START</button>
          </div>
        </div>
      </div>
      <div id="secondPage" style="display: none; width:100%;">
        <div class="number-wrapper" style="position:relative;">
          <div id="number"></div>
          <div id="answer"></div>
          <div id="equation"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="controls" id="bottomControls" style="display: none;">
    <div class="button-group">
      <button id="nextButton">Next Set</button>
      <button id="returnButton">Back</button>
      <button id="showAnswerButton" style="display: none;">Show Answer</button>
    </div>
  </div>
  <div class="mascot-box">
    <img src="nadamascot.png" id="nadamascot" alt="Mascot">
  </div>
  <audio id="tickSound" src="tick.wav" preload="auto"></audio>
  <script>
    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function generateRandomSets(numSets = 30, numbersPerSet = 9, mode = 'addsub', digitType = 'single') {
      const sets = [];
      for (let i = 0; i < numSets; i++) {
        let set = [];
        let runningTotal = 0;
        if (mode === 'addsub') {
          let minN = digitType === "single" ? 1 : 10, maxN = digitType === "single" ? 9 : 99;
          for (let j = 0; j < numbersPerSet; j++) {
            let num;
            if (j === 0) {
              num = randomInt(minN, maxN);
              runningTotal += num;
              set.push(num);
              continue;
            }
            const op = Math.random() < 0.5 ? 1 : -1;
            num = op * randomInt(minN, maxN);
            if (op === -1 && runningTotal + num < 0) num = randomInt(minN, maxN);
            runningTotal += num;
            set.push(num);
          }
        } else if (mode === 'multi') {
          for (let j = 0; j < numbersPerSet; j++) {
            const a = randomInt(2, 9);
            const b = randomInt(2, 9);
            set.push([a, b]);
          }
        } else if (mode === 'divide') {
          for (let j = 0; j < numbersPerSet; j++) {
            const b = randomInt(2, 9);
            const a = b * randomInt(2, 9);
            set.push([a, b]);
          }
        }
        sets.push(set);
      }
      return sets;
    }

    let sets = [], currentSetIndex = 0, currentNumberIndex = 0;
    let countdownInterval;
    let waitingForEnter = false, numbersToShow = 5, mode = 'addsub', digitType = 'single';
    let lastNumber = null, lastDisplay = '', lastIndex = -1;
    const tickSound = document.getElementById('tickSound');

    function playTickSound() {
      try {
        tickSound.currentTime = 0;
        tickSound.play();
      } catch (e) { /* ignore */ }
    }

    function displayNumber() {
      const numberDisplay = document.getElementById('number');
      const answerDisplay = document.getElementById('answer');
      const equationDisplay = document.getElementById('equation');
      const currentSet = sets[currentSetIndex];
      answerDisplay.style.display = 'none';
      equationDisplay.style.display = 'none';
      numberDisplay.style.color = (mode === "multi" || mode === "divide") ? "#a02de0" : "#185bff";
      numberDisplay.innerHTML = "";

      document.getElementById('showAnswerButton').style.display = 'none';
      document.getElementById('nextButton').style.display = 'none';

      if (currentNumberIndex < numbersToShow) {
        let number, numberHtml;
        if (mode === "multi" || mode === "divide") {
          let [a, b] = currentSet[currentNumberIndex];
          if (currentNumberIndex === 0) {
            number = a;
            numberHtml = number;
          } else {
            let op = mode === "multi" ? "×" : "÷";
            number = b;
            numberHtml = `<span style="opacity:0.7;font-size:0.7em;margin-right:1vw;">${op}</span> ${number}`;
          }
        } else {
          number = currentSet[currentNumberIndex];
          numberHtml = number;
        }
        if (currentNumberIndex === numbersToShow - 1) {
          numberHtml = `<span class="with-equal">${numberHtml}<span class="equal-sign">=</span></span>`;
        }
        numberDisplay.innerHTML = numberHtml;

        lastNumber = number;
        lastDisplay = numberHtml;
        lastIndex = currentNumberIndex;

        currentNumberIndex++;
        numberDisplay.animate([
          { transform: 'scale(0.91)', opacity: 0.7 },
          { transform: 'scale(1.1)', opacity: 1 },
          { transform: 'scale(1)', opacity: 1 }
        ], { duration: 270, easing: "cubic-bezier(.22,.93,.38,.99)" });

        playTickSound();
      } else {
        clearInterval(countdownInterval);
        showFullEquation();
        waitingForEnter = true;
        document.getElementById('showAnswerButton').style.display = 'inline-block';
        document.getElementById('nextButton').style.display = 'none';
      }
    }

    function showFullEquation() {
      const equationDisplay = document.getElementById('equation');
      const currentSet = sets[currentSetIndex];
      let eqStr = '';
      if (mode === "addsub") {
        for (let i = 0; i < numbersToShow; i++) {
          let n = currentSet[i];
          if (i === 0) eqStr += n;
          else eqStr += (n >= 0 ? ' + ' : ' - ') + Math.abs(n);
        }
        eqStr += ' <span style="color:#ff0000;font-size:1.2em;font-weight:900;">=</span>';
      } else if (mode === "multi") {
        for (let i = 0; i < numbersToShow; i++) {
          if (i === 0) eqStr += currentSet[i][0];
          else eqStr += ' × ' + currentSet[i][1];
        }
        eqStr += ' <span style="color:#ff0000;font-size:1.2em;font-weight:900;">=</span>';
      } else if (mode === "divide") {
        for (let i = 0; i < numbersToShow; i++) {
          if (i === 0) eqStr += currentSet[i][0];
          else eqStr += ' ÷ ' + currentSet[i][1];
        }
        eqStr += ' <span style="color:#ff0000;font-size:1.2em;font-weight:900;">=</span>';
      }
      equationDisplay.innerHTML = eqStr;
      equationDisplay.style.display = 'block';
      equationDisplay.style.opacity = 0;
      equationDisplay.style.animation = 'none';
      void equationDisplay.offsetWidth;
      equationDisplay.style.animation = null;
      document.getElementById('showAnswerButton').style.display = 'inline-block';
      document.getElementById('nextButton').style.display = 'none';
    }

    function showAnswer() {
      const numberDisplay = document.getElementById('number');
      const answerDisplay = document.getElementById('answer');
      const equationDisplay = document.getElementById('equation');
      const currentSet = sets[currentSetIndex];
      let result = 0;
      if (mode === "multi") {
        result = currentSet.slice(0, numbersToShow).reduce((a, [b, c], i) => {
          return i === 0 ? b : a * c;
        }, null);
      } else if (mode === "divide") {
        result = currentSet.slice(0, numbersToShow).reduce((a, [b, c], i) => {
          return i === 0 ? b : a / c;
        }, null);
      } else {
        result = currentSet.slice(0, numbersToShow).reduce((a, b) => a + b, 0);
      }
      answerDisplay.textContent = result;
      answerDisplay.style.display = 'block';
      numberDisplay.innerHTML = "";
      equationDisplay.style.display = 'none';
      answerDisplay.style.position = "absolute";
      answerDisplay.style.left = 0;
      answerDisplay.style.right = 0;
      answerDisplay.style.top = "50%";
      answerDisplay.style.transform = "translateY(-50%)";
      document.getElementById('showAnswerButton').style.display = 'none';
      document.getElementById('nextButton').style.display = 'inline-block';
      waitingForEnter = false;
    }

    function switchPage() {
      const firstPage = document.getElementById('firstPage');
      const secondPage = document.getElementById('secondPage');
      const bottomControls = document.getElementById('bottomControls');
      const speed = parseFloat(document.getElementById('speedInput').value) * 1000;
      numbersToShow = parseInt(document.getElementById('countInput').value);
      mode = document.getElementById('operation').value;
      digitType = document.querySelector('input[name="digitType"]:checked').value;
      sets = generateRandomSets(30, numbersToShow, mode, digitType);

      if (firstPage.style.display !== 'none') {
        firstPage.style.display = 'none';
        secondPage.style.display = 'block';
        bottomControls.style.display = 'flex';
        currentSetIndex = 0;
        currentNumberIndex = 0;
        document.getElementById('answer').style.display = 'none';
        document.getElementById('equation').style.display = 'none';
        document.getElementById('nextButton').style.display = 'none';
        document.getElementById('showAnswerButton').style.display = 'none';
        displayNumber();
        countdownInterval = setInterval(displayNumber, speed);
      } else {
        firstPage.style.display = '';
        secondPage.style.display = 'none';
        bottomControls.style.display = 'none';
        clearInterval(countdownInterval);
      }
    }

    function nextSet() {
      currentSetIndex++;
      if (currentSetIndex >= sets.length) {
        sets = generateRandomSets(30, numbersToShow, mode, digitType);
        currentSetIndex = 0;
      }
      currentNumberIndex = 0;
      document.getElementById('number').innerHTML = '';
      document.getElementById('answer').style.display = 'none';
      document.getElementById('equation').style.display = 'none';
      document.getElementById('nextButton').style.display = 'none';
      document.getElementById('showAnswerButton').style.display = 'none';
      const speed = parseFloat(document.getElementById('speedInput').value) * 1000;
      clearInterval(countdownInterval);
      displayNumber();
      countdownInterval = setInterval(displayNumber, speed);
    }

    document.getElementById('operation').addEventListener('change', function() {
      const modeVal = this.value;
      const group = document.getElementById('digitTypeGroup');
      if (modeVal === "addsub") {
        group.style.display = "flex";
      } else {
        group.style.display = "none";
      }
    });

    document.getElementById('toggleButton').addEventListener('click', switchPage);
    document.getElementById('returnButton').addEventListener('click', switchPage);
    document.getElementById('nextButton').addEventListener('click', nextSet);
    document.getElementById('showAnswerButton').addEventListener('click', showAnswer);
    document.addEventListener('keydown', function (event) {
      if (waitingForEnter && event.key === 'Enter') showAnswer();
    });
  </script>
</body>
</html>
